<!DOCTYPE html>
<html lang="zh-Hant-Tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kakusanOuO's終極密碼</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="contain">

        <div class="row">
            <div class="col">
                <h1 class="text-center display-3">
                    <strong>終極密碼</strong>
                </h1>
            </div>
        </div>
        <!-- 0~100 -->
        <h2 id="range" class="text-center display-1">
        </h2>

        <div class="container mt-1 input-group">
            <input id="input" class="form-control text-right" type="text" value="">
        </div>

        <div class="container">
            <div class="row mt-3">
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">1</button>
                </div>
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">2</button>
                </div>
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">3</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">4</button>
                </div>
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">5</button>
                </div>
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">6</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">7</button>
                </div>
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">8</button>
                </div>
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">9</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4"><button type="button" class="btn btn-light btn-block border btn-lg"
                        onclick="doClear()">重新輸入</button>
                </div>
                <div class="col-4"><button type="button"
                        class="btn btn-light btn-block border btn-lg input-pad">0</button>
                </div>
                <div class="col-4"><button type="button" class="btn btn-light btn-block border btn-lg"
                        onclick="guess()">確定</button>
                </div>
            </div>
        </div>

        <script>

            var inputButtons = document.getElementsByClassName("input-pad");
            for (var i = 0; i < inputButtons.length; i++) {
                inputButtons[i].onclick = function inputButton() {
                    var input = document.getElementById("input");
                    var text = this.innerHTML;
                    input.value += text;
                }
            }
            /*可以修改範圍*/
            var max = 100; var min = 0;
            var random = Math.floor(Math.random() * (max - min + 1));
            document.getElementById("range").innerHTML = min + "~" + max;
            console.log(random);

            function guess() {
                var input = document.getElementById("input");
                if (input.value == random) {
                    document.getElementById("range").innerHTML = random;
                    alert("恭喜過關")
                    input.value = "";
                }
                else if (input.value == max || input.value == min) {
                    alert("請重新輸入")
                    input.value = "";
                }
                else if (input.value > max || input.value < min) {
                    alert("超出範圍");
                    input.value = "";
                }
                else if (input.value > min && input.value < max) {
                    if (input.value > random) {
                        max = input.value;
                        document.getElementById("range").innerHTML = min + "~" + max;
                        input.value = "";
                        console.log(max);
                        console.log(min);
                    }
                    else if (input.value < random) {
                        min = input.value;
                        document.getElementById("range").innerHTML = min + "~" + max;
                        input.value = "";
                        console.log(max);
                        console.log(min);
                    }
                }
                else {
                    alert("輸入的不是數字哦");
                    input.value = "";
                }
            }

            function doClear() {
                var input = document.getElementById("input");
                input.value = "";
            }

        </script>
</body>

</html>
